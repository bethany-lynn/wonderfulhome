<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Wonderful Home</title>

    {% block css %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="./tailwind.config.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">

    {% endblock %}
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1548685913-fe6678babe8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2038&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body class="flex flex-col min-h-screen">

    <header>
        {% include 'navbar.html' %}
    </header>

    <div class="flex-grow">
        {% block content %}

        {% endblock %}
    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

</body>

</html>
